# Deployment for Book Catalog Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: s224078886.azurecr.io/book-catalog:1
        ports:
        - containerPort: 80
        env:
        - name: DATABASE_URL
          value: "postgresql://s224078886_sit722_part3_w74m_user:as3doK0qivAyK7BjwRJbSVpoX7iio9br@dpg-cretpt3v2p9s73d2qqr0-a.oregon-postgres.render.com/s224078886_sit722_part3_w74m?sslmode=require"
        - name: PYTHONPATH
          value: "/app"

---
# Service for Book Catalog
apiVersion: v1
kind: Service
metadata:
  name: book-catalog-service
spec:
  selector:
    app: book-catalog
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

